<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <style>
      body{
        margin: 4%;
      }
    </style>
  </head>
  <body>
    <h1><%= title %></h1>
    <p>Welcome to <%= title %></p>

    <form action="/addTask" method="post" class="form-group">
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">Заголовок</span>
        </div>
        <input type="text" name="name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      </div><br>
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">Текст</span>
        </div>
        <input type="text" name="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      </div><br>
      <input type="submit" class="btn btn-primary" value="Отправить" />
    </form>

    <ul class="list-group">
      <% for(var i = 0; i < tasks.length; i++) {%>
        <li class="list-group-item">
          <p><%= tasks[i].name %></p>
          <p><%= tasks[i].text %></p>
          <div>
            <form action=<%="/deleteTask/" + tasks[i].id %> method="post">
              <input type="submit" class="btn btn-primary" value="Удалить" /><br>
            </form><br>
            <form action=<%="/editTask/" + tasks[i].id %> method="post">
              <input type="submit" class="btn btn-primary" value="Изменить" /><br>
            </form>
          </div>
        </li>
      <%} %>
    </ul>
    </body>
</html>
